<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源搜 - 专业的网盘资源搜索引擎</title>
    <meta name="keywords" content="网盘搜索,资源搜索,百度云盘,夸克网盘,阿里云盘,电影下载,软件下载">
    <meta name="description" content="资源搜(ziyuanso.net) - 专业的网盘资源搜索引擎，快速搜索全网网盘资源">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .logo-section {
            margin-bottom: 3rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .site-title {
            font-size: 3rem;
            font-weight: 300;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .site-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            background: white;
            border-radius: 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .search-container:focus-within {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            background: transparent;
        }

        .search-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #3367d6;
        }

        .permanent-notice {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .permanent-notice::before {
            content: "🔥 ";
        }

        .hot-searches {
            margin-bottom: 3rem;
        }

        .hot-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .hot-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .hot-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .hot-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .site-title {
                font-size: 2.5rem;
            }

            .hot-grid {
                grid-template-columns: 1fr;
                max-width: 300px;
            }

            .footer-links {
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo-section">
            <div class="logo">🔍</div>
            <h1 class="site-title">资源搜</h1>
            <p class="site-subtitle">专业的网盘资源搜索引擎</p>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="输入电影、电视剧、综艺、动漫、软件、资源名..." autofocus>
                <button class="search-btn" onclick="performSearch()">搜索</button>
            </div>
            
            <div class="permanent-notice">永久地址，请收藏</div>
        </div>

        <!-- 热门搜索 -->
        <div class="hot-searches">
            <div class="hot-title">🔥 热门搜索</div>
            <div class="hot-grid">
                <div class="hot-item" onclick="quickSearch('以法之名')">1. 以法之名</div>
                <div class="hot-item" onclick="quickSearch('书卷一梦')">2. 书卷一梦</div>
                <div class="hot-item" onclick="quickSearch('锦绣芳华')">3. 锦绣芳华</div>
                <div class="hot-item" onclick="quickSearch('逆爱')">4. 逆爱</div>
                <div class="hot-item" onclick="quickSearch('正当防卫')">5. 正当防卫</div>
                <div class="hot-item" onclick="quickSearch('长安的荔枝')">6. 长安的荔枝</div>
                <div class="hot-item" onclick="quickSearch('桃花映江山')">7. 桃花映江山</div>
                <div class="hot-item" onclick="quickSearch('仙逆')">8. 仙逆</div>
            </div>
        </div>

        <!-- 底部链接 -->
        <div class="footer-links">
            <a href="#" target="_blank">百度网盘</a>
            <a href="#" target="_blank">夸克网盘</a>
            <a href="#" target="_blank">阿里云盘</a>
            <a href="#" target="_blank">迅雷云盘</a>
        </div>
    </div>

    <script>
        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('请输入搜索关键词');
                return;
            }
            
            // 直接跳转到搜索结果页面
            window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
        }

        // 快速搜索
        function quickSearch(keyword) {
            window.location.href = `/search.html?q=${encodeURIComponent(keyword)}`;
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('资源搜首页加载完成');
        });
    </script>
</body>
</html>
