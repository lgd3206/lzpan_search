<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源搜 - 网盘资源搜索引擎 | ziyuanso.net</title>
    <meta name="keywords" content="网盘搜索,资源搜索,百度云盘,夸克网盘,迅雷云盘,阿里云盘,网盘资源,电影资源,软件下载">
    <meta name="description" content="资源搜(ziyuanso.net) - 专业的网盘资源搜索引擎，集成多个优质搜索平台，一站式搜索全网网盘资源。">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Logo区域 */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 300;
            color: #4285f4;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* 搜索区域 */
        .search-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            background: white;
            border-radius: 24px;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            transition: box-shadow 0.3s ease;
        }

        .search-container:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }

        .search-container:focus-within {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: #4285f4;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 0.8rem 1rem;
            background: transparent;
        }

        .search-btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .search-btn:hover {
            background: #3367d6;
        }

        /* 永久地址提示 */
        .permanent-notice {
            color: #ea4335;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .permanent-notice::before {
            content: "🔥 ";
        }

        /* 分类标签 */
        .categories {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .category-item {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: white;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #dadce0;
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
        }

        .category-item:hover,
        .category-item.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .category-item.hot::before {
            content: "🔥 ";
        }

        .category-item.active::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #4285f4;
        }

        /* 热门搜索列表 */
        .hot-searches {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .hot-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .hot-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0.5rem;
        }

        .hot-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .hot-item:hover {
            background: #f8f9fa;
        }

        .hot-number {
            width: 24px;
            height: 24px;
            border-radius: 2px;
            background: #f0f0f0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 0.8rem;
            min-width: 24px;
        }

        .hot-item:nth-child(-n+3) .hot-number {
            background: #ea4335;
            color: white;
        }

        .hot-text {
            flex: 1;
            font-size: 0.9rem;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 底部链接 */
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .footer-links a {
            color: #4285f4;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        /* 版权信息 */
        .copyright {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 1rem;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .categories {
                gap: 0.3rem;
            }

            .category-item {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .hot-list {
                grid-template-columns: 1fr;
            }

            .footer-links {
                gap: 1rem;
            }

            .search-section {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            .search-input {
                width: 100%;
                text-align: center;
            }

            .search-btn {
                width: 100%;
                padding: 1rem;
            }
        }

        /* 加载动画 */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4285f4;
            margin: 0 2px;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo-section">
            <h1 class="logo">资源搜</h1>
            <p class="subtitle">专业的网盘资源搜索引擎</p>
        </div>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="请输入搜索关键词" id="searchInput" autocomplete="off">
                <button class="search-btn" onclick="performSearch()">搜索</button>
            </div>
            
            <div class="permanent-notice">永久地址，请收藏</div>
            
            <!-- 分类标签 -->
            <div class="categories">
                <a href="#" class="category-item hot active" data-category="hot">热搜</a>
                <a href="#" class="category-item" data-category="movie">电影</a>
                <a href="#" class="category-item" data-category="tv">电视剧</a>
                <a href="#" class="category-item" data-category="novel">小说</a>
                <a href="#" class="category-item" data-category="variety">综艺</a>
                <a href="#" class="category-item" data-category="game">游戏</a>
                <a href="#" class="category-item" data-category="anime">动漫</a>
            </div>
        </div>

        <!-- 热门搜索 -->
        <div class="hot-searches">
            <h3 class="hot-title">热门搜索</h3>
            <div class="hot-list" id="hotList">
                <!-- 热门搜索列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 加载动画 -->
        <div class="loading" id="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <!-- 底部链接 -->
        <div class="footer-links">
            <a href="#" target="_blank">百度云盘搜索</a>
            <a href="#" target="_blank">夸克网盘搜索</a>
            <a href="#" target="_blank">迅雷云盘搜索</a>
            <a href="#" target="_blank">资源论坛</a>
            <a href="#" target="_blank">资源提交</a>
            <a href="#" target="_blank">软件资源</a>
            <a href="#" target="_blank">意见反馈</a>
            <a href="#" target="_blank">商务合作</a>
        </div>

        <!-- 版权信息 -->
        <div class="copyright">
            <p>&copy;2019-<span id="year"></span> 资源搜(ziyuanso.net) - 专业的网盘资源搜索引擎</p>
            <p>本站仅提供搜索服务，不存储任何资源文件</p>
        </div>
    </div>

    <script>
        // 热门搜索数据
        const hotSearches = [
            "以法之名", "书卷一梦", "哪吒之魔童闹海", "灵笼",
            "正当防卫", "锦绣芳华", "桃花映江山", "蝶中谍8",
            "朱雀堂", "哪吒2", "浮火年代", "封神第二部",
            "灵笼第三季", "逆爱"
        ];

        // 搜索引擎配置
        const searchEngines = [
            {
                name: "盘古侠",
                url: "https://www.panguxia.com",
                searchUrl: "https://www.panguxia.com/search?keyword="
            },
            {
                name: "混合盘", 
                url: "https://hunhepan.com",
                searchUrl: "https://hunhepan.com/search?keyword="
            },
            {
                name: "猫狸盘搜",
                url: "https://www.maolicat.com", 
                searchUrl: "https://www.maolicat.com/search?keyword="
            },
            {
                name: "易搜",
                url: "https://yiso.fun",
                searchUrl: "https://yiso.fun/search?keyword="
            }
        ];

        let currentCategory = 'hot';
        let currentEngine = searchEngines[0];

        // 渲染热门搜索列表
        function renderHotSearches() {
            const hotList = document.getElementById('hotList');
            hotList.innerHTML = hotSearches.map((item, index) => 
                `<a href="#" class="hot-item" onclick="quickSearch('${item}')">
                    <span class="hot-number">${index + 1}</span>
                    <span class="hot-text">${item}</span>
                </a>`
            ).join('');
        }

        // 设置分类
        function setCategory(category) {
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            currentCategory = category;
            
            // 这里可以根据分类更新热门搜索列表
            updateHotSearchesByCategory(category);
        }

        // 根据分类更新热门搜索
        function updateHotSearchesByCategory(category) {
            const categoryData = {
                hot: ["以法之名", "书卷一梦", "哪吒之魔童闹海", "灵笼", "正当防卫", "锦绣芳华", "桃花映江山", "蝶中谍8", "朱雀堂", "哪吒2", "浮火年代", "封神第二部", "灵笼第三季", "逆爱"],
                movie: ["阿凡达3", "速度与激情11", "变形金刚8", "复仇者联盟5", "蜘蛛侠4", "钢铁侠4", "黑寡妇2", "雷神5"],
                tv: ["狂飙", "三体", "繁花", "庆余年3", "琅琊榜3", "长月烬明", "苍兰诀", "星汉灿烂"],
                novel: ["斗罗大陆", "完美世界", "遮天", "凡人修仙传", "诛仙", "盗墓笔记", "鬼吹灯", "三体"],
                variety: ["奔跑吧", "极限挑战", "快乐大本营", "天天向上", "中国好声音", "我是歌手", "明星大侦探", "向往的生活"],
                game: ["王者荣耀", "英雄联盟", "绝地求生", "原神", "我的世界", "GTA5", "赛博朋克2077", "艾尔登法环"],
                anime: ["鬼灭之刃", "进击的巨人", "一拳超人", "火影忍者", "海贼王", "龙珠", "名侦探柯南", "妖精的尾巴"]
            };

            const data = categoryData[category] || categoryData.hot;
            const hotList = document.getElementById('hotList');
            hotList.innerHTML = data.map((item, index) => 
                `<a href="#" class="hot-item" onclick="quickSearch('${item}')">
                    <span class="hot-number">${index + 1}</span>
                    <span class="hot-text">${item}</span>
                </a>`
            ).join('');
        }

        // 执行搜索
        function performSearch(query) {
            const searchQuery = query || document.getElementById('searchInput').value.trim();
            if (!searchQuery) {
                alert('请输入搜索关键词');
                return;
            }

            // 显示加载动画
            showLoading();

            // 智能选择搜索引擎并跳转
            const searchUrl = currentEngine.searchUrl + encodeURIComponent(searchQuery);
            
            // 在新标签页打开搜索结果
            window.open(searchUrl, '_blank');
            
            // 隐藏加载动画
            hideLoading();

            // 添加到搜索历史（可选）
            addToSearchHistory(searchQuery);
        }

        // 快速搜索
        function quickSearch(keyword) {
            document.getElementById('searchInput').value = keyword;
            performSearch(keyword);
        }

        // 显示加载动画
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // 隐藏加载动画  
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }

        // 添加到搜索历史
        function addToSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            if (!history.includes(query)) {
                history.unshift(query);
                history = history.slice(0, 10); // 只保留最近10次搜索
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
        }

        // 获取搜索历史
        function getSearchHistory() {
            return JSON.parse(localStorage.getItem('searchHistory') || '[]');
        }

        // 事件绑定
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 分类点击事件
        document.addEventListener('DOMContentLoaded', function() {
            // 设置年份
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // 渲染热门搜索
            renderHotSearches();

            // 分类点击事件
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    setCategory(this.dataset.category);
                });
            });

            // 搜索框获得焦点时的效果
            document.getElementById('searchInput').addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            document.getElementById('searchInput').addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 页面性能监控
        window.addEventListener('load', function() {
            console.log('页面加载完成');
        });
    </script>

</body>
